Cmais\ModelBundle\Entity\AssetType:
    type: entity
    table: asset_type
    id:
        id:
            type: integer
            generator: { strategy: AUTO }


    oneToMany:
        assets:
            targetEntity: Asset
            mappedBy: asset_type


    fields:
        slug:
            type: string
            length: 255
            gedmo:
                slug:
                separator: -
                fields:
                    - title
        title:
            type: string
            length: 255
            unique: true
            nullable: false
        description:
            type: string
            length: 510
            nullable: true
        model:
            type: string
            length: 255
            nullable: true
        is_active:
            type: boolean
            nullable: true
            options:
                default: 0
        is_visible:
            type: boolean
            nullable: true
            options:
                default: 0
        is_uploadable:
            type: boolean
            nullable: true
            options:
                default: 0
        created_at:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updated_at:
            type: datetime
            gedmo:
                timestampable:
                    on: update
    indexes:
        slug_index:
            columns: [ slug ]
        is_active_index:
            columns: [ is_active ]
        is_uploadable_index:
            columns: [ is_uploadable ]
